<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="03.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">Censored Word in Sentences</div>
        <div class="content">
            <div class="input-box">
                <p>Input Text</p>
                <textarea class="textarea-box" name="inputText" id="inputText" cols="30" rows="10"></textarea>
            </div>
            <div class="middle-box">
                <div class="btn-box">
                    <button class="btn-convert" id="find">Count</button>
                </div>
            </div>
            <div class="result-box">
                <p>Result Text</p>
                <textarea class="textarea-box" name="resultText" id="resultText" cols="30" rows="10" disabled></textarea>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $("#find").click(function() {
                var inputText = $("#inputText").val();
                var resuldText = countWords(inputText);
                $("#resultText").val(resuldText);
            });
        });
    </script>
    <script src="03.js"></script>
</body>

</html>
